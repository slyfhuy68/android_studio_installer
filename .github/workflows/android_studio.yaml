name: Android Studio Download

on:
  workflow_dispatch:
  schedule:
    - cron: '00 23 1 * *'


jobs:
  download_installer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download installers
      run: |
         wget -r -l 1 -H -D -k -p -o androidcom.tar.gz https://developer.android.google.cn/studio?hl=zh-cn

    - name: Release
      uses: actions/upload-artifact@v4
      with:
        name: androidcom.tar.gz
        path: androidcom.tar.gz
        retention-days: 1  # 将保留天数设置为 1 天 最多可设置90天
